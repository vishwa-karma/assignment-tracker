{% extends 'tracker/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'tracker:assignmentlist' %}">My Assignments</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new assignment</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new assignment</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href=# class="btn btn-outline-secondary" role="button">Nevermind</a>
      </form>
      <p></p>
    </div>
  </div>

{% endblock %}
