{% extends 'tracker/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <h2 class="mb-3">Enter your grade to continue ...</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form id="form" name="form" method="Post" action="/tasklist/">{%  csrf_token %}
        {% csrf_token %}
        {{ form|crispy }}
        <select name="grade" id="grade" class="form-control" style="color:#000000" >
          <option value="1" >Grade1</option>
          <option value="2" >Grade2</option>
          <option value="3" >Grade3</option>
          <option value="4" >Grade4</option>
          <option value="5" >Grade5</option>
        </select>
        <p></p>
        <input type="submit" value="Submit">
      </form>
      <p></p>
    </div>
  </div>

{% endblock %}
